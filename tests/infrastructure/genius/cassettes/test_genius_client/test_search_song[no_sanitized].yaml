      string: "{\"meta\":{\"status\":200},\"response\":{\"song\":{\"annotation_count\":12,\"api_path\":\"/songs/5049949\",\"apple_music_id\":\"1505237345\",\"apple_music_player_url\":\"https://genius.com/songs/5049949/apple_music_player\",\"artist_names\":\"The
        Weeknd\",\"description\":{\"plain\":\"\u201CBlinding Lights\u201D serves as
        the second single for The Weeknd\u2019s fourth studio album, After Hours.
        It follows the record\u2019s lead single, \u201CHeartless,\u201D which was
        released two days prior.\\n\\nThe track finds Abel in a constant state of
        distraction that he only gets relief from when in the presence of a significant
        other, as he sings over an up-tempo electropop instrumental that features
        large \u201880s-inspired synths and synthwave drums, similar to the sonic
        direction of his third studio album, Starboy.\\n\\n\u201CBlinding Lights\u201D
        was first announced on November 24, 2019, in the trailer for a Mercedes-Benz
        advertisement. The full commercial debuted minutes after the song\u2019s release
        and is heavily centered around it. In the ad, The Weeknd drives around in
        a Mercedes car as the track plays in the background.\\n\\nThe song leaked
        on November 26, 2019, a few days before its official release. Abel acknowledged
        the incident in a tweet, where he confirmed its official release:\\n\\noh
        yah\u2026 and more new music tonight (in HQ\U0001F609)\\n\\nOn January 21,
        2020, the music video was released as a continuation of the visuals from \u201CHeartless,\u201D
        starting when Abel stopped his manic run through Las Vegas. From there, Abel
        continues to rip through the city while under the influence of substances.
        He is seen going to a strip club and driving a Mercedes-Benz AMG-GT.\\n\\n\u201CBlinding
        Lights\u201D holds the record for the longest stay on the ranking of all time
        for a soloist with a 57-week run in the Hot 100\u2019s Top 10, including four
        weeks at #1, and almost 90 weeks in the chart\u2019s Top 40. It won three
        Billboard Music Awards for Top Hot 100 Song, Top Radio Song, and Top R&B Song.
        It was nominated for a Kids' Choice Award. At the 2020 MTV Video Music Awards,
        The Weeknd took home Video of the Year and Best R&B Video\\n\\nIn November
        2021, the synth-pop anthem made history as the top Billboard Hot 100 song
        of all time. The Weeknd expressed his gratitude regarding this major milestone:\\n\\nI
        don\u2019t think [the success of \u201CBlinding Lights\u201D] has hit me yet.
        I try not to dwell on it too much. I just count my blessings, and I\u2019m
        just grateful.\\n\\nIn 2024, \u201CBlinding Lights\u201D became the first
        Spotify track to pass the four billion stream mark. In January 2025, Billboard
        named it the #1 song of the 21st century.\"},\"embed_content\":\"<div id='rg_embed_link_5049949'

        class=\"SongDescription__Content-sc-e6b251ea-2 cntAiY\"><div class=\"RichText__Container-sc-e8f13224-0
        jJxhvs\"><p>\u201CBlinding Lights\u201D serves as the second single for The
        Weeknd\u2019s fourth studio album, <a href=\"https://genius.com/albums/The-weeknd/After-hours\"
        rel=\"noopener\" data-api_path=\"/albums/477262\"><em>After Hours</em></a>.
        It follows the record\u2019s lead single, <a href=\"https://genius.com/The-weeknd-heartless-lyrics\"
        rel=\"noopener\" data-api_path=\"/songs/5053007\">\u201CHeartless,\u201D</a>
        which was released two days prior.</p>\n\n<p>The track finds Abel in a constant
        state of distraction that he only gets relief from when in the presence of
        a significant other, as he sings over an up-tempo electropop instrumental
        that features large \u201880s-inspired synths and synthwave drums, similar
        to the sonic direction of his third studio album, <a href=\"https://genius.com/albums/The-weeknd/Starboy\"
        rel=\"noopener\" data-api_path=\"/albums/221906\"><em>Starboy.</em></a></p>\n\n<p>\u201CBlinding
        Lights\u201D was <a href=\"https://www.youtube.com/watch?v=irVHy1SsNJ0&amp;feature=youtu.be&amp;fbclid=IwAR0gSwHDIMI-KGjzNXXmGgmW_7HxEqKr-6pSLtOfUlN_vWqDWrWsUF5LYx8\"
        rel=\"noopener nofollow\">first announced</a> on November 24, 2019, in the
        trailer for a Mercedes-Benz advertisement. The <a href=\"https://www.youtube.com/watch?v=97eZHGbaGZQ\"
        rel=\"noopener nofollow\">full commercial</a> debuted minutes after the song\u2019s
        release and is heavily centered around it. In the ad, The Weeknd drives around
        in a Mercedes car as the track plays in the background.</p>\n\n<p>The song
        leaked on November 26, 2019, a few days before its official release. Abel
        acknowledged the incident in <a href=\"https://twitter.com/theweeknd/status/1200146504058408961?s=20\"
        rel=\"noopener nofollow\">a tweet</a>, where he confirmed its official release:</p>\n\n<blockquote><p>oh
        yah\u2026 and more new music tonight (in HQ\U0001F609)</p></blockquote>\n\n<p>On
        January 21, 2020, the <a href=\"https://www.youtube.com/watch?v=4NRXx6U8ABQ\"
        rel=\"noopener nofollow\">music video</a> was released as a continuation of
        the visuals from <a href=\"https://genius.com/The-weeknd-heartless-lyrics\"
        rel=\"noopener\" data-api_path=\"/songs/5053007\">\u201CHeartless,\u201D</a>
        starting when Abel stopped his manic run through Las Vegas. From there, Abel
        continues to rip through the city while under the influence of substances.
        He is seen going to a strip club and driving a Mercedes-Benz AMG-GT.</p>\n\n<p>\u201CBlinding
        Lights\u201D holds the <a href=\"https://www.billboard.com/lists/the-weeknd-blinding-lights-top-100-top-chart-hits-21st-century/\"
        rel=\"noopener nofollow\">record</a> for the longest stay on the ranking of
        all time for a soloist with a 57-week <a href=\"https://www.billboard.com/lists/the-weeknd-blinding-lights-top-100-top-chart-hits-21st-century/\"
        rel=\"noopener nofollow\">run</a> in the Hot 100\u2019s Top 10, including
        four weeks at #1, and almost 90 <a href=\"https://www.billboard.com/artist/the-weeknd/\"
        rel=\"noopener nofollow\">weeks</a> in the chart\u2019s Top 40. It <a href=\"https://www.billboard.com/music/awards/the-weeknd-wins-top-artist-billboard-music-awards-9577047//\"
        rel=\"noopener nofollow\">won</a> three <em>Billboard</em> Music Awards for
        Top Hot 100 Song, Top Radio Song, and Top R&amp;B Song. It was <a href=\"https://www.billboard.com/music/awards/2021-kids-choice-awards-nominations-music-9519632/\"
        rel=\"noopener nofollow\">nominated</a> for a Kids' Choice Award. At the 2020
        MTV Video Music Awards, The Weeknd <a href=\"https://pitchfork.com/news/mtv-vmas-2020-the-weeknds-blinding-lights-wins-video-of-the-year/\"
        rel=\"noopener nofollow\">took home</a> Video of the Year and Best R&amp;B
        Video</p>\n\n<p>In November 2021, the synth-pop anthem <a href=\"https://www.billboard.com/music/features/the-weeknd-blinding-lights-billboard-cover-story-2021-interview-1235001282/\"
        rel=\"noopener nofollow\">made</a> history as the top <em>Billboard</em> Hot
        100 song of all time. The Weeknd <a href=\"https://www.billboard.com/music/features/the-weeknd-blinding-lights-billboard-cover-story-2021-interview-1235001282/\"
        rel=\"noopener nofollow\">expressed</a> his gratitude regarding this major
        milestone:</p>\n\n<blockquote><p>I don\u2019t think [the success of \u201CBlinding
        Lights\u201D] has hit me yet. I try not to dwell on it too much. I just count
        my blessings, and I\u2019m just grateful.</p></blockquote>\n\n<p>In 2024,
        \u201CBlinding Lights\u201D <a href=\"https://www.billboard.com/music/music-news/the-weeknd-blinding-lights-4-billion-streams-spotify-1235580557/\"
        rel=\"noopener nofollow\">became</a> the first Spotify track to pass the four
        billion stream mark. In January 2025, <em>Billboard</em> <a href=\"https://www.billboard.com/lists/the-weeknd-blinding-lights-top-100-top-chart-hits-21st-century/\"
        rel=\"noopener nofollow\">named</a> it the #1 song of the 21st century.</p></div></div></div><div

        Lights\\\\\\\" serves as the second single for The Weeknd\\'s fourth studio
        album, [*After Hours*](/albums/The-weeknd/After-hours). It follows the record\\'s
        lead single, [\\\\\\\"Heartless,\\\\\\\"](https://genius.com/The-weeknd-heartless-lyrics)
        which was released two days prior.\\\\n\\\\nThe track finds Abel in a constant
        state of distraction that he only gets relief from when in the presence of
        a significant other, as he sings over an up-tempo electropop instrumental
        that features large \\'80s-inspired synths and synthwave drums, similar to
        the sonic direction of his third studio album, [*Starboy.*](/albums/The-weeknd/Starboy)
        \\\\n\\\\n\\\\\\\"Blinding Lights\\\\\\\" was [first announced](https://www.youtube.com/watch?v=irVHy1SsNJ0&feature=youtu.be&fbclid=IwAR0gSwHDIMI-KGjzNXXmGgmW_7HxEqKr-6pSLtOfUlN_vWqDWrWsUF5LYx8)
        on November 24, 2019, in the trailer for a Mercedes-Benz advertisement. The
        [full commercial](https://www.youtube.com/watch?v=97eZHGbaGZQ) debuted minutes
        after the song\\'s release and is heavily centered around it. In the ad, The
        Weeknd drives around in a Mercedes car as the track plays in the background.
        \\\\n\\\\nThe song leaked on November 26, 2019, a few days before its official
        release. Abel acknowledged the incident in [a tweet](https://twitter.com/theweeknd/status/1200146504058408961?s=20),
        where he confirmed its official release:\\\\n\\\\n> oh yah... and more new
        music tonight (in HQ\U0001F609)\\\\n\\\\nOn January 21, 2020, the [music video](https://www.youtube.com/watch?v=4NRXx6U8ABQ)
        was released as a continuation of the visuals from [\\\\\\\"Heartless,\\\\\\\"](https://genius.com/The-weeknd-heartless-lyrics)
        starting when Abel stopped his manic run through Las Vegas. From there, Abel
        continues to rip through the city while under the influence of substances.
        He is seen going to a strip club and driving a Mercedes-Benz AMG-GT.\\\\n\\\\n\\\\\\\"Blinding
        Lights\\\\\\\" holds the [record](https://www.billboard.com/lists/the-weeknd-blinding-lights-top-100-top-chart-hits-21st-century/)
        for the longest stay on the ranking of all time for a soloist with a 57-week
        [run](https://www.billboard.com/lists/the-weeknd-blinding-lights-top-100-top-chart-hits-21st-century/)
        in the Hot 100\\'s Top 10, including four weeks at #1, and almost 90 [weeks](https://www.billboard.com/artist/the-weeknd/)
        in the chart\\'s Top 40. It [won](https://www.billboard.com/music/awards/the-weeknd-wins-top-artist-billboard-music-awards-9577047//)
        three _Billboard_ Music Awards for Top Hot 100 Song, Top Radio Song, and Top
        R&B Song. It was [nominated](https://www.billboard.com/music/awards/2021-kids-choice-awards-nominations-music-9519632/)
        for a Kids\\' Choice Award. At the 2020 MTV Video Music Awards, The Weeknd
        [took home](https://pitchfork.com/news/mtv-vmas-2020-the-weeknds-blinding-lights-wins-video-of-the-year/)
        Video of the Year and Best R&B Video \\\\n\\\\nIn November 2021, the synth-pop
        anthem [made](https://www.billboard.com/music/features/the-weeknd-blinding-lights-billboard-cover-story-2021-interview-1235001282/)
        history as the top _Billboard_ Hot 100 song of all time. The Weeknd [expressed](https://www.billboard.com/music/features/the-weeknd-blinding-lights-billboard-cover-story-2021-interview-1235001282/)
        his gratitude regarding this major milestone:\\\\n> I don\u2019t think [the
        success of \\\\\\\"Blinding Lights\\\\\\\"] has hit me yet. I try not to dwell
        on it too much. I just count my blessings, and I\u2019m just grateful.\\\\n\\\\nIn
        2024, \u201CBlinding Lights\u201D [became](https://www.billboard.com/music/music-news/the-weeknd-blinding-lights-4-billion-streams-spotify-1235580557/)
        the first Spotify track to pass the four billion stream mark. In January 2025,
        _Billboard_ [named](https://www.billboard.com/lists/the-weeknd-blinding-lights-top-100-top-chart-hits-21st-century/)
        it the #1 song of the 21st century.\\\",\\\"html\\\":\\\"<p>\u201CBlinding
